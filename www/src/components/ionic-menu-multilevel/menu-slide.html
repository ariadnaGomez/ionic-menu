<ion-side-menu side="{{side}}" class="menu menu-{{side}}">
    <ion-content>
        <div class="menu-container" ng-class="hasSubmenuOpenClass()">
            <div class="first-level-container">
                <div class="menu-backdrop" ng-click="closeSubmenu()"></div>
                <div ng-transclude="header">
                    <div class="header row">
                        <i class="icon ion-power col-10" ng-click="disconect()"></i>
                        <div class="profile-pict col-offset-10 col-60">
                            <img ng-src="{{logoPath}}"></img>
                            <span>Men√∫ Multinivel</span>
                        </div>
                    </div>
                </div>
                <ion-list>
                    <div class="item-container" ng-repeat="(index, menuItem) in menu">
                        <ion-item class="item-icon-left item-icon-right" ng-click="onClickMenu(index)">
                            <i class="icon" ng-class="menuItem.icon"></i>
                            {{menuItem.title}}
                            <i class="icon ion-ios-arrow-forward" ng-if="hasSubmenu(index)"></i>
                        </ion-item>
                        <div ng-if="hasSubmenu(index)" class="second-level-menu" ng-class="getSubmenuOpenClass(index)">
                            <div class="second-level-menu-content">
                                <div submenu-generator submenu="menuItem"></div>
                            </div>
                        </div>
                    </div>
                </ion-list>
            </div>
        </div>
        <div class="menu-footer menu-version">
            <div ng-transclude="footer">
                <span>Version</span> <span>0.1.0</span>
            </div>
        </div>
    </ion-content>
</ion-side-menu>
